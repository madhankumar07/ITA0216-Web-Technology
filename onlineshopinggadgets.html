<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Gadgets Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            text-align: center;
            max-width: 200px;
            float: left;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .checkout {
            clear: both;
            margin-top: 20px;
            text-align: center;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Electronic Gadgets Store</h1>

    <div class="product">
        <img src="laptop.jpg" alt="Laptop">
        <p>Laptop</p>
        <p>$999.99</p>
        <input type="checkbox" id="laptop" name="products" value="laptop">
        <label for="laptop">Add to Cart</label>
    </div>

    <div class="product">
        <img src="smartphone.jpg" alt="Smartphone">
        <p>Smartphone</p>
        <p>$499.99</p>
        <input type="checkbox" id="smartphone" name="products" value="smartphone">
        <label for="smartphone">Add to Cart</label>
    </div>
    <div class="checkout">
        <h2>Shopping Cart</h2>
        <form id="checkoutForm">

            <input type="submit" value="Checkout">
        </form>
    </div>

    <script>
        document.getElementById("checkoutForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var selectedProducts = document.querySelectorAll('input[name="products"]:checked');
            if (selectedProducts.length > 0) {
                console.log("Selected Products:");
                for (var product of selectedProducts) {
                    console.log(product.value);
                }

                alert("Checkout successful!"); 
            } else {
                alert("Please select at least one product to checkout.");
            }
        });
    </script>

</body>
</html>
